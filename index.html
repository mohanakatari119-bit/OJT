<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="game-title">
            <h1>FLAPPY BIRD</h1>
        </div>
        <div class="game-screen">
            <canvas id="game" width="300" height="500"></canvas>
            <p id="description" class="game-description">Press 'spacebar' or 'click' to begin</p>
        </div>
        <div id="difficulty-select">
            <button data-level="easy" onclick="setDifficulty('easy')">Easy</button>
            <button data-level="medium" onclick="setDifficulty('medium')">Medium</button>
            <button data-level="hard" onclick="setDifficulty('hard')">Hard</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
